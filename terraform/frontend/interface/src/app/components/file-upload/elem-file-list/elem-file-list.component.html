<div class="card h-100" id="file-list-wrapper">
    <ul class="list-group list-group-flush">
        <ng-container *ngFor="let file of files; let file_index = index;">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="row align-items-start justify-content-start gap-3">
                        <div class="col-auto">
                            <div class="thumbnail">
                                <ng-container *ngIf="file.file_thumb; else NoThumbnailToShow">
                                    <picture>
                                        <img class="img-thumbnail" [src]="file.file_thumb" alt="">
                                    </picture>
                                </ng-container>
                                <ng-template #NoThumbnailToShow>
                                    <div class="img-thumbnail">
                                        <i class="fa-solid fa-file-lines fa-2x"></i>
                                    </div>
                                </ng-template>
                            </div>
                        </div>
                        <div class="col">
                            <div class="content">
                                <h6 class="mb-1">{{file.file_name}}</h6>
                                <p class="mb-1"><small>Size: {{formatBytes(file.file_size)}}</small></p>

                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Contains PII/CBI</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-sm btn-dark px-2 py-1" (click)="remove_file(file_index)">
                    <!-- <i class="fa-solid fa-trash-can"></i> -->
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ng-container>
    </ul>
</div>
